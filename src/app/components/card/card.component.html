<div class="card">
  <img [src]="'http://localhost/' + item.imageURL" alt="Avatar" style="width:100%" />
  <div class="container">
    <h4><b>{{ item?.name }}</b></h4>
    <div class="description">{{ item?.description }}</div>
  </div>
  <div class="controls">
    <label>MRP Rs {{item?.price}}</label>
    <button (click)="addToCart(item)">Add To Cart</button>
  </div>
</div>
