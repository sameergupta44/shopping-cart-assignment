<div class="card">
  <div class="img-wrap">
    <img [src]="'http://localhost' + item.imageURL" alt="Avatar" />
  </div>
  <div class="container">
    <div class="item-name">{{ item?.name }}</div>
    <div class="description">{{ item?.description }}</div>
    <div class="controls">
      <div class="price"><label>MRP Rs {{item?.price}}</label></div>
      <div><div class="btn" (click)="addToCart(item)">Add To Cart</div></div>
    </div>
  </div>
</div>
