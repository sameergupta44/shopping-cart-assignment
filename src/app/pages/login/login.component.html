<div>
<span>Login Status : {{ loginStatus$ | async}}</span>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" placeholder="Enter Email" formControlName="username" class="form-control" name="username">
  </div>
  <div class="form-group">
    <input type="password" placeholder="Enter Password" formControlName="password" class="form-control" name="password">
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login To Portal</button>
</form>

{{ bannerData$ | async | json }}
</div>
