<div>
<span>Login Status1 : {{ loginStatus$ | async}}</span>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" type="text" placeholder="Enter Email" formControlName="username" class="form-control" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="passowrd" type="password" placeholder="Enter Password" formControlName="password" class="form-control" name="password">
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login To Portal</button>
</form>
</div>
